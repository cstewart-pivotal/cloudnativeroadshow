<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Feedback Bot</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
                th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <link href="../static/css/normalize.css"
              th:href="@{css/normalize.css}" rel="stylesheet" media="screen"/>
        <link href="../static/css/feedback_bot.css"
              th:href="@{css/feedback_bot.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
            <p th:text="'request: ' + ${model.request}" />
            <p th:text="'RESPONSE: ' + ${model.response}" />

            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#sentiment_score">Show sentiment analysis</button>
            <div id="sentiment_score" class="collapse in">
                <p th:text="'SCORE: ' + ${model.score}" />
                <p th:text="'MAGNITUDE: ' + ${model.magnitude}" />
            </div>
            <a href="/" class="btn btn-lg btn-success">Submit another request</a>
            </div>
        </div>
    </body>
</html>
